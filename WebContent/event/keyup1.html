<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- <input type="text" onkeyup="go()" id="in">
	<input type="text" onkeypress="go()" id="in"> -->
	
	<input type="text" onkeydown="go()" id="in">
	<div id="result"></div>
	<button id="btn">click</button>
	
	
	
	
	<script type="text/javascript">
	var btn=document.getElementById("btn");
	btn.onclick = function(){
		alert("집 가고 싶어");
	}
	
	function go(){
			var i = document.getElementById("in").value;
			var result= document.getElementById("result");
			
			result.innerHTML = i;
			
		}
	</script>
</body>
</html>

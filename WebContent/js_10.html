<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mypage</title>
<style type="text/css">
	#d1{
	width: 100px;
	height: 100px;
	border:1px solid red;
	background-color: orange;
	}
	
	
</style>
</head>



<body>
	<div id="d1"></div>
	<button onclick="f1()">right</button>

	<script type="text/javascript">
	m=0;

			m+=100;
			var d = document.getElementById("d1");
			d.style.marginLeft=m+"px";
		}
	
	</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
#lunch{
	visibility: visible;
}
#dinner{
	visibility: hidden;
}
</style>
</head>
<body>

<div>
	점심<input type="radio" name="r" id="d1" class="r1" checked="checked" value="lunch">
	저녁<input type="radio" name="r" id="d2" class="r1" value="dinner">
	
	<button onclick="f1()">click</button>
</div>

<div id="lunch">
	<p>사케동</p>
	<p>차돌떡볶이</p>
	<p>모츠나베</p>
</div>

<div id="dinner">
	<p>피자</p>
	<p>치킨</p>
	<p>곱창</p>
</div>



<script type="text/javascript">
	
	
	function f1(){
		var r1 = document.getElementsByClassName("r1");
		var lunch =document.getElementById("lunch");
		var dinner =document.getElementById("dinner");
		
		for(var i=0;i<r1.length;i++){
			if(r1[i].checked && r1[i].value=="lunch"){
				lunch.style.display="block";
				dinner.style.display="none";
				break;
			}
			else if(r1[i].checked && r1[i].value=="dinner"){
				lunch.style.display="none";
				dinner.style.display="block";
				break;
			}
		}
	
	}
	
	
</script>

</body>
</html>
